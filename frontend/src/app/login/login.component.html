<div class="form-container">
  <div class="form-content">
    <div class="form-header">
      <span (click)="toggleForm('signIn')" [class.active]="isSignIn">Sign In</span>
      <span (click)="toggleForm('signUp')" [class.active]="!isSignIn">Sign Up</span>
    </div>

    <!-- Sign In Form -->
    <div *ngIf="isSignIn">
      <form (ngSubmit)="onSignIn()" [formGroup]="signInForm">
        <div class="form-group">
          <input type="text" placeholder="Enter Your UserName" formControlName="signInName" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter Password" formControlName="signInPassword" required>
          <a href="/forgetpassword" class="forgot-password">Forget Password</a>
        </div>
        <div *ngIf="signInError" class="error-message">{{ signInError }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div *ngIf="!isSignIn">
      <form (ngSubmit)="onSignUp()" [formGroup]="signUpForm">
        <div class="form-group">
          <input type="text" placeholder="Enter Your UserName" formControlName="signUpName" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter Password" formControlName="signUpPassword" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter Confirm Password" formControlName="confirmPassword" required>
        </div>
        <div *ngIf="signUpError" class="error-message">{{ signUpError }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
