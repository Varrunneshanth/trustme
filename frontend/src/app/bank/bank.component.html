<div class="container">
  <div class="content">
    <!-- Header Section -->
    <div class="header-row">
      <img src="/assets/projectfor trustme/HDFC-Bank-emblem.png" alt="HDFC Bank">
      <div *ngIf="hdfcBankDetails">
        <h1>{{ hdfcBankDetails.name }}</h1>
        <p>Trust Score: {{ hdfcBankDetails.trustscore }}</p>
        <p>Reviews: {{ hdfcBankDetails.reviews }}</p>
        <div class="stars">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" 
                class="star" 
                [class.filled]="star <= hdfcBankDetails.trustscore">â˜…
          </span>
        </div>
        <span class="score">{{ hdfcBankDetails.trustscore }}</span>
      </div>
      <div class="action-row">
        <button class="visit-button">Visit this website</button>
      </div>
    </div>
</div>
